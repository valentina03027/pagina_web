<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my formulario </title>
    
    <style>

        header {
           background: #7734db;
           color: #fff;
           text-align: center;
           padding: 10px;
}

        body {
            margin: 20px;
            font-family: 'Indie Flower', cursive;
            background: url('../img/fondo6.jpg') center/cover no-repeat fixed; /* Agrega la URL de tu imagen de fondo */
            color: #000000;
            text-align: center;
        }

        section.container {
            background-color: rgb(56, 5, 86); /* Fondo claro semi-transparente */
            padding: 20px;
            margin: 0 auto; /* Centrar la sección en la página */
            max-width: 900px; /* Ancho máximo de la sección */
            overflow: hidden; /* Limpiar el float */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Satisfy', cursive;
            color:blueviolet
        }

        p {
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: #1b1a1ad2;
            margin-bottom: 15px;
        }

        .heart {
            color: #e57373;
        }
    </style>
</head>
<body>

<h1>MY FORMULARIO</h1>

<form id="miFormulario">
    <label for="nombre">Ingrese su nombre</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellido">Ingrese su apellido</label><br>
    <input type="text" id="apellido" name="apellido"><br><br>

    <label for="edad">Edad</label><br>
    <input type="text" id="edad" name="edad"><br><br>

    <label for="documento">Ingrese su documento</label><br>
    <input type="text" id="documento" name="documento"><br><br>

    <label for="gmail">Ingrese su gmail</label><br>
    <input type="text" id="gmail" name="gmail"><br><br>

    <label for="telefono">Teléfono</label><br>
    <input type="text" id="telefono" name="telefono"><br><br>

    <input type="button" value="ENVIAR" onclick="agregarFila()">
</form>

<table id="tablaFormulario" border="1">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Documento</th>
        <th>Gmail</th>
        <th>Teléfono</th>
    </tr>
</table>

<script>
function agregarFila() {
    var nombre = document.getElementById("nombre").value;
    var apellido = document.getElementById("apellido").value;
    var edad = document.getElementById("edad").value;
    var documento = document.getElementById("documento").value;
    var gmail = document.getElementById("gmail").value;
    var telefono = document.getElementById("telefono").value;

    var table = document.getElementById("tablaFormulario");
    var row = table.insertRow(-1); // Insertar en la última posición

    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    var cell6 = row.insertCell(5);

    cell1.innerHTML = nombre;
    cell2.innerHTML = apellido;
    cell3.innerHTML = edad;
    cell4.innerHTML = documento;
    cell5.innerHTML = gmail;
    cell6.innerHTML = telefono;
}
</script>

</body>
</html>
